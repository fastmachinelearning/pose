name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Updated to v3
      - name: Build Eleventy site
        run: |
          npm install
          npx eleventy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Updated to v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
